<DOCTYPE! html>

<html>
  <script type="text/javascript">
  const en_us = new Map();
  let en_us_objects = fetch("./language_files/en_us.json").then((response) => return response.json());
  console.log("Objects: " + en_us_objects);
  for(let item in en_us_objects)
  {
   console.log("Item: " + item); 
  }
  for(let page in en_us_objects["pages"]) 
  {
    en_us.set(page["page_name"], page["page_link"]);
    console.log(en_us);
  }
  const not_en_us = new Map();

  //en_us.set("example", "https://docs.google.com/document/d/1_O2N7Ns34DysrVJ7ykGuREvqxqu-N7LxqSSl8Q9wwIk/edit")
  not_en_us.set("example", "https://docs.google.com/document/d/1_O2N7Ns34DysrVJ7ykGuREvqxqu-N7LxqSSl8Q9wwIk/edit")

  </script>
  <head>
    <title>Link Navigation Test</title>
  </head>
  <body>
    <div>
      <p>
        *Screaming 5.0*
      </p>
    </div>
    <div>
       <select name="Languages" id="lang" required=true>
         <option value="en_us">en_us</option>
         <option value="not_en_us">en_usn't</option>
       </select>
       <button onclick = "navigation_function()">Zoom!</button>
    </div>
  </body>
  <script type="text/javascript">
    function navigation_function () {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const doc = urlParams.get('document_title')

      if(document.getElementById("lang").value == "en_us")
      {
        window.location.href = en_us.get(doc);
      } else if (document.getElementById("lang").value == "not_en_us")
      {
        window.location.href = not_en_us.get(doc);
      }
    }
  </script>
</html>
